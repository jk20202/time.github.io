<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar">
        <div id="header">
            <button id="prevMonth"><</button>
            <a id="monthYear"></a>
            <button id="nextMonth">></button>
            <button id="goToday">今日</button>
            <a id="currentTime"></a>
        </div>
		
		<div id="weekdays">
		    <span>星期天</span>
		    <span>星期一</span>
		    <span>星期二</span>
		    <span>星期三</span>
		    <span>星期四</span>
		    <span>星期五</span>
		    <span>星期六</span>
		</div>
		
        <div id="dates"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
